# 로그 출력 및 저장 방식 설정
# 참고
#   - https://www.baeldung.com/log4j2-appenders-layouts-filters
#   - 개인블로그 : https://twofootdog.tistory.com/52, https://velog.io/@bread_dd/Log4j-2-%EC%A0%9C%EB%8C%80%EB%A1%9C-%EC%82%AC%EC%9A%A9%ED%95%98%EA%B8%B0
Configutation:
  status: warn

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      # 화면에 출력될 로그 방식 설정
      PatternLayout:
        Pattern: "%style{%d{yyyy/MM/dd HH:mm:ss,SSS}}{cyan} %style{[%t]}{yellow} %highlight{[%-5p]}{FATAL=bg_red, ERROR=red, INFO=green, DEBUG=blue} [%C] - %message%n"
    # log 저장 파일 형태 설정
    RollingFile:
      - name: APPLICATION
        fileName: ../logs/online-shopping-mall.log
        filePattern: "../logs/$${date:yyyy-MM}/onlineShoppingMall-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          Pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %message%n"
        policies:
          SizeBasedTriggeringPolicy:
            size: 200KB
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
  Loggers:
    Root:
      # 최소 출력 log 단위 설정(DEBUG > INFO > WARN > ERROR > FATAL)
      level: INFO
      AppenderRef:
        - ref: CONSOLE
        - ref: APPLICATION
    Logger:
      - name: Online-Shopping-Mall
        additivity: false
        level: info
        AppenderRef:
          - ref: CONSOLE
          - ref: APPLICATION
      - name: Online-Shopping-Mall
        additivity: false
        level: debug
        AppenderRef:
          - ref: CONSOLE
          - ref: APPLICATION